<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tita Liza!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        .play-button {
            background: #ff6b81;
            color: white;
            font-size: 1.2em;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .balloons {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .balloon {
            width: 40px;
            height: 60px;
            border-radius: 50%;
            background: red;
            position: relative;
            animation: float 3s infinite alternate ease-in-out;
        }
        .balloon:nth-child(2) { background: blue; animation-delay: 0.5s; }
        .balloon:nth-child(3) { background: yellow; animation-delay: 1s; }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="tita-liza.jpg" alt="Birthday Person">
        <p>"Wishing you all the happiness and joy on your special day. Happy Birthday po Tita Liza!"</p>
    </div>

    <button class="play-button" onclick="startCelebration()">
        ðŸŽ‰ Mag wish po kayo Tita Liza tas pindutin nyo po to ðŸŽ‰
    </button>

    <audio id="birthday-audio" src="happy-birthday-258264.mp3"></audio>

    <script>
        function startCelebration() {
            let audio = document.getElementById("birthday-audio");
            audio.play();

            // Big Confetti Explosion at Start
            bigConfettiExplosion();

            // Effects at different parts of the song
            setTimeout(() => triggerEffect(), 10000); // At 10s
            setTimeout(() => triggerEffect(), 20000); // At 20s
            setTimeout(() => heartConfetti(), 30000); // At 30s
            setTimeout(() => triggerEffect(), 40000); // At 40s
            setTimeout(() => bigFinale(), 50000); // Grand finale
        }

        function bigConfettiExplosion() {
            for (let i = 0; i < 10; i++) {  
                setTimeout(() => {
                    confetti({
                        particleCount: 200, 
                        spread: 360,
                        startVelocity: 80, 
                        scalar: 2 
                    });
                }, i * 150); 
            }
        }

        function triggerEffect() {
            confetti({
                particleCount: 100,
                spread: 180,
                startVelocity: 50
            });
        }

        function heartConfetti() {
            confetti({
                particleCount: 50,
                spread: 100,
                startVelocity: 40,
                scalar: 1.5,
                colors: ['#ff69b4', '#ff1493']
            });
        }

        function bigFinale() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 360,
                        startVelocity: 70,
                        scalar: 2
                    });
                }, i * 300);
            }
        }
    </script>

</body>
</html>
