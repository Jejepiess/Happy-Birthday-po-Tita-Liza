<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.jsdelivr.net/npm/nextparticle@latest"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <img id="party-hat" src="your-party-hat-image.png" style="display: none;">
    <script>
        window.onload = function () {
            setTimeout(() => {
                console.log("NextParticle Type:", typeof NextParticle);

                if (typeof NextParticle === "undefined") {
                    console.error("NextParticle still failed to load. Check the script source.");
                    return;
                }

                const settings = {
                    particleGap: 3,
                    particleSize: 2,
                    mouseForce: 25,
                    noise: 7,
                    layerCount: 4,
                    layerDistance: 6
                };

                const partyHat = new NextParticle({
                    renderer: "webgl",
                    image: document.querySelector("#party-hat"),
                    width: window.innerWidth,
                    height: window.innerHeight,
                    particleGap: settings.particleGap,
                    particleSize: settings.particleSize,
                    mouseForce: settings.mouseForce,
                    noise: settings.noise,
                    layerCount: settings.layerCount,
                    layerDistance: settings.layerDistance,
                    shape: "circle"
                });
            }, 2000); // Delay to ensure script loads properly
        };
    </script>
</body>
</html>
