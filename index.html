<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3/tsparticles.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <script>
        window.onload = function () {
            tsParticles.load("tsparticles", {
                fullScreen: { enable: true },
                background: { color: "#000000" },
                particles: {
                    number: { value: 150 },
                    color: { value: ["#ffffff", "#ff0000", "#ffff00"] },
                    shape: { type: "circle" },
                    opacity: { value: 1 },
                    size: { value: 5 },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: "none",
                        random: false,
                        straight: false
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "bubble" },
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: {
                        bubble: { distance: 200, size: 10, duration: 1 },
                        push: { quantity: 4 }
                    }
                }
            }).then(() => {
                console.log("tsParticles successfully loaded and configured!");
            }).catch((error) => {
                console.error("Error loading tsParticles:", error);
            });
        };
    </script>
</body>
</html>
