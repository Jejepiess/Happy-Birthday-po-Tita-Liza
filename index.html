<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://unpkg.com/tsparticles@3.8.1/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <script>
        window.onload = function () {
            tsParticles.load("tsparticles", {
                particles: {
                    number: { value: 100 },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7 },
                    size: { value: 3 },
                    move: {
                        enable: true,
                        speed: 2
                    }
                },
                interactivity: {
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" }
                    },
                    modes: {
                        repulse: { distance: 100 },
                        push: { quantity: 4 }
                    }
                }
            });
        };
    </script>
</body>
</html>
