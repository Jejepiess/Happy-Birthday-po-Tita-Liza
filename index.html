<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff5274;
        }
    </style>
</head>
<body>

    <!-- Audio -->
    <audio id="birthday-audio">
        <source src="happy-birthday-258264.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="tita-liza.jpg" alt="Birthday Person">
        <p>"Wishing you all the happiness and joy on your special day. Happy Birthday po Tita Liza!"</p>
        <button onclick="startCelebration()">ðŸŽŠ Mag wish po kayo Tita Liza tas pindutin nyo po to ðŸŽŠ</button>
    </div>

    <!-- Confetti and Effects Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        function startCelebration() {
            let audio = document.getElementById("birthday-audio");
            audio.play(); // Start music

            // Celebration effects timeline
            triggerEffect(0);  // ðŸŽŠ Confetti at start
            triggerEffect(5000); // ðŸŽ† Fireworks at 5s
            triggerEffect(10000); // ðŸŽˆ Balloons at 10s
            triggerEffect(20000); // ðŸŽ‡ More fireworks at 20s
            triggerEffect(30000); // ðŸ’• Heart-shaped confetti at 30s
            triggerEffect(40000); // ðŸŽŠ More confetti at 40s
            triggerEffect(50000); // ðŸŽ† Grand finale at 50s
        }

        function triggerEffect(delay) {
            setTimeout(() => {
                let effects = [
                    { particleCount: 10, spread: 70, origin: { y: 0.6 } },
                    { particleCount: 100, spread: 120, startVelocity: 50, origin: { y: Math.random() * 0.5 } },
                    { particleCount: 5, spread: 80, shapes: ['circle'], scalar: 2, origin: { x: Math.random(), y: 1 } },
                    { particleCount: 50, spread: 150, startVelocity: 60, scalar: 1.5 }
                ];
                
                let effect = effects[Math.floor(Math.random() * effects.length)];
                confetti(effect);
            }, delay);
        }
    </script>

</body>
</html>
