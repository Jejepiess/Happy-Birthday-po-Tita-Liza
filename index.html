<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff5274;
        }
        .balloons {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }
        .balloon {
            width: 80px;
            height: 100px;
            background: radial-gradient(circle, red, darkred);
            border-radius: 50%;
            position: relative;
            animation: float 4s ease-in-out infinite alternate;
        }
        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 50px;
            background: white;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>

    <audio id="birthday-audio" loop>
        <source src="happy-birthday-258264.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="balloons">
        <div class="balloon" style="background: radial-gradient(circle, blue, darkblue);"></div>
        <div class="balloon" style="background: radial-gradient(circle, yellow, orange);"></div>
        <div class="balloon" style="background: radial-gradient(circle, green, darkgreen);"></div>
        <div class="balloon" style="background: radial-gradient(circle, purple, darkviolet);"></div>
    </div>

    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="tita-liza.jpg" alt="Birthday Person">
        <p>"Wishing you all the happiness and joy on your special day. Happy Birthday po Tita Liza!"</p>
        <button onclick="startCelebration()">ðŸŽŠ Mag wish po kayo Tita Liza tas pindutin nyo po to ðŸŽŠ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        function startCelebration() {
            let audio = document.getElementById("birthday-audio");
            audio.play();

            let duration = 3 * 1000;
            let end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 10,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();

            setTimeout(() => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 100,
                            spread: 120,
                            startVelocity: 50,
                            origin: { y: Math.random() * 0.5 }
                        });
                    }, i * 500);
                }
            }, 5000);

            setTimeout(() => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 5,
                            spread: 80,
                            shapes: ['circle'],
                            scalar: 2,
                            origin: { x: Math.random(), y: 1 }
                        });
                    }, i * 300);
                }
            }, 10000);
        }
    </script>
</body>
</html>
