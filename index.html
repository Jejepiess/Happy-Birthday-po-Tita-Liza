<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .cake {
            width: 80px;
            height: 80px;
        }
        img.profile {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        .play-button {
            background-color: #ff6b81;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }
        .confetti {
            position: absolute;
            width: 5px;
            height: 5px;
            background: gold;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }
        @keyframes explode {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(2); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="birthday-song">
        <source src="happy-birthday-258264.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="image-wrapper">
            <img src="cake.png" class="cake" alt="Cake">
            <img src="tita-liza.jpg" class="profile" alt="Birthday Person">
            <img src="cake.png" class="cake" alt="Cake">
        </div>
        <p>"Wishing you all the happiness and joy on your special day. Happy Birthday po Tita Liza!"</p>
    </div>
    <button class="play-button" onclick="playMusicAndConfetti()">ðŸŽ‰ Mag wish po kayo Tita Liza tas pindutin nyo po to ðŸŽ‰</button>
    <script>
        function playMusicAndConfetti() {
            document.getElementById('birthday-song').play();
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = `${Math.random() * 100}px`;
                confetti.style.animationDelay = `${Math.random() * 0.5}s`;
                document.querySelector(".play-button").appendChild(confetti);
                setTimeout(() => confetti.remove(), 1000);
            }
        }
    </script>
</body>
