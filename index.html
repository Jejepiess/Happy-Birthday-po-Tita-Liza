<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <script src="https://unpkg.com/tsparticles@3.8.1/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function () {
            setTimeout(() => {
                console.log("tsParticles Type:", typeof tsParticles);

                if (typeof tsParticles === "undefined") {
                    console.error("tsParticles failed to load. Check the script source.");
                    return;
                }

                tsParticles.load("tsparticles", {
                    particles: {
                        number: { value: 100 },
                        shape: { type: "circle" },
                        size: { value: 3 },
                        move: {
                            enable: true,
                            speed: 2,
                        },
                        color: { value: "#ffcc00" },
                    },
                    interactivity: {
                        events: {
                            onHover: { enable: true, mode: "repulse" },
                            onClick: { enable: true, mode: "push" }
                        }
                    }
                });
            }, 2000); // Delay to ensure script loads properly
        };
    </script>
</body>
</html>
