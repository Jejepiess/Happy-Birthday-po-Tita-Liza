<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextParticle Party Hat Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <!-- Hidden Image for Party Hat -->
    <img id="party-hat" src="https://i.postimg.cc/SsqZzN8H/download-1.jpg" style="display: none;">

    <!-- Load NextParticle Library -->
    <script src="https://cdn.jsdelivr.net/npm/nextparticle@latest/dist/NextParticle.min.js"></script>

    <script>
        window.onload = function() {
            const settings = {
                particleGap: 4,
                particleSize: 3,
                mouseForce: 30,
                noise: 8,
                layerCount: 5,
                layerDistance: 7
            };

            // Initialize NextParticle Effect
            const partyHat = new NextParticle({
                renderer: 'webgl',
                image: document.querySelector('#party-hat'),
                width: window.innerWidth,
                height: window.innerHeight,
                particleGap: settings.particleGap,
                particleSize: settings.particleSize,
                mouseForce: settings.mouseForce,
                noise: settings.noise,
                layerCount: settings.layerCount,
                layerDistance: settings.layerDistance
            });

            // Start Animation
            partyHat.start();
        };
    </script>

</body>
</html>
