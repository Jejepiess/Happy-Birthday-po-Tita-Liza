<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        .balloons {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .balloon {
            width: 40px;
            height: 60px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            animation: float 3s ease-in-out infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
        h1 {
            font-size: 2.5em;
            color: white;
        }
        p {
            font-size: 1.2em;
            color: white;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff758c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background-color: #ff5274;
        }
        .cute-cat {
            width: 150px;
            height: auto;
            margin-top: 15px;
            animation: bounce 1s ease-in-out infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <!-- Audio -->
    <audio id="birthday-audio">
        <source src="happy-birthday-258264.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1>Happy Birthday!</h1>
        
        <!-- Floating balloons -->
        <div class="balloons">
            <div class="balloon" style="background-color: red; left: -50px;"></div>
            <div class="balloon" style="background-color: blue; left: 0px;"></div>
            <div class="balloon" style="background-color: yellow; right: 0px;"></div>
            <div class="balloon" style="background-color: pink; right: -50px;"></div>
        </div>

        <img src="tita-liza.jpg" alt="Birthday Person">
        <p>"Wishing you all the happiness and joy on your special day. Happy Birthday po Tita Liza!"</p>
        
        <!-- Cute cat below -->
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cute Cat" class="cute-cat">

        <button onclick="startCelebration()">ðŸŽŠ Mag wish po kayo Tita Liza tas pindutin nyo po to ðŸŽŠ</button>
    </div>

    <!-- Confetti and Effects Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <script>
        function startCelebration() {
            let audio = document.getElementById("birthday-audio");
            audio.play(); // Start music

            // ðŸŽ‰ Keep the exploding confetti effect at the beginning
            bigConfettiExplosion();

            // Celebration effects timeline
            triggerEffect(10000); // ðŸŽˆ Balloons at 10s
            triggerEffect(20000); // ðŸŽ‡ Fireworks at 20s
            heartConfetti(30000); // ðŸ’• Heart-shaped confetti at 30s
            triggerEffect(40000); // ðŸŽŠ More confetti at 40s
            bigFinale(50000); // ðŸŽ† Grand finale at 50s
        }

        function bigConfettiExplosion() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 360,
                        startVelocity: 50,
                        scalar: 1.5
                    });
                }, i * 200);
            }
        }

        function triggerEffect(delay) {
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 120,
                    startVelocity: 50
                });
            }, delay);
        }

        function heartConfetti(delay) {
            setTimeout(() => {
                confetti({
                    particleCount: 50,
                    spread: 150,
                    startVelocity: 50,
                    shapes: ['circle'], // Simulating heart confetti
                    scalar: 1.8
                });
            }, delay);
        }

        function bigFinale(delay) {
            setTimeout(() => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 150,
                            spread: 180,
                            startVelocity: 70,
                            scalar: 2
                        });
                    }, i * 300);
                }
            }, delay);
        }
    </script>

</body>
</html>
